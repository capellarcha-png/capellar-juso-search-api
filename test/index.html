<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>도로명주소 검색 테스트</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 8px;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-bottom: 32px;
    }

    .search-box {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }

    input {
      flex: 1;
      padding: 14px 18px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    button {
      padding: 14px 32px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    button:active:not(:disabled) {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 20px;
      color: #667eea;
      font-weight: 500;
    }

    .loading.show {
      display: block;
    }

    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(102, 126, 234, 0.2);
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .result {
      display: none;
      background: #f8f9fa;
      border-radius: 12px;
      padding: 24px;
      animation: fadeIn 0.4s;
    }

    .result.show {
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .result.success {
      background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
      border: 2px solid #4caf50;
    }

    .result.error {
      background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
      border: 2px solid #f44336;
    }

    .result-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 16px;
      color: #333;
    }

    .result-item {
      margin-bottom: 12px;
      padding: 12px;
      background: white;
      border-radius: 8px;
      display: flex;
      gap: 12px;
    }

    .result-label {
      font-weight: 600;
      color: #666;
      min-width: 80px;
    }

    .result-value {
      color: #333;
      flex: 1;
      word-break: break-word;
    }

    .message-box {
      margin-top: 16px;
      padding: 16px;
      background: white;
      border-radius: 8px;
      border-left: 4px solid #667eea;
    }

    .message-label {
      font-size: 12px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .message-text {
      color: #333;
      line-height: 1.6;
    }

    .error-message {
      color: #d32f2f;
      text-align: center;
      font-size: 16px;
    }

    .examples {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid #e0e0e0;
    }

    .examples-title {
      font-size: 14px;
      color: #666;
      margin-bottom: 12px;
      font-weight: 600;
    }

    .example-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .example-tag {
      padding: 8px 14px;
      background: #f5f5f5;
      border: 1px solid #e0e0e0;
      border-radius: 20px;
      font-size: 13px;
      color: #666;
      cursor: pointer;
      transition: all 0.2s;
    }

    .example-tag:hover {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    @media (max-width: 600px) {
      .container {
        padding: 24px;
      }

      h1 {
        font-size: 24px;
      }

      .search-box {
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>도로명주소 검색</h1>
    <p class="subtitle">ElevenLabs 음성 에이전트 API 테스트</p>

    <div class="search-box">
      <input
        type="text"
        id="keyword"
        placeholder="예: 판교역로 235"
        autocomplete="off"
      >
      <button id="searchBtn">검색</button>
    </div>

    <div class="loading" id="loading">
      <span class="spinner"></span>
      검색 중...
    </div>

    <div class="result" id="result"></div>

    <div class="examples">
      <div class="examples-title">예시 검색어</div>
      <div class="example-tags">
        <span class="example-tag" data-keyword="판교역로 235">판교역로 235</span>
        <span class="example-tag" data-keyword="테헤란로 152">테헤란로 152</span>
        <span class="example-tag" data-keyword="여의대로 108">여의대로 108</span>
        <span class="example-tag" data-keyword="세종대로 110">세종대로 110</span>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:3000/api/search-address';
    const keywordInput = document.getElementById('keyword');
    const searchBtn = document.getElementById('searchBtn');
    const loading = document.getElementById('loading');
    const result = document.getElementById('result');
    const exampleTags = document.querySelectorAll('.example-tag');

    async function searchAddress() {
      const keyword = keywordInput.value.trim();

      if (!keyword) {
        alert('주소 키워드를 입력해주세요.');
        return;
      }

      loading.classList.add('show');
      result.classList.remove('show');
      searchBtn.disabled = true;

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ keyword })
        });

        const data = await response.json();

        if (data.success) {
          result.innerHTML = `
            <div class="result-title">✓ 검색 완료</div>
            <div class="result-item">
              <div class="result-label">도로명주소</div>
              <div class="result-value">${data.roadAddr}</div>
            </div>
            <div class="result-item">
              <div class="result-label">우편번호</div>
              <div class="result-value">${data.zipNo}</div>
            </div>
            ${data.bdNm ? `
              <div class="result-item">
                <div class="result-label">건물명</div>
                <div class="result-value">${data.bdNm}</div>
              </div>
            ` : ''}
            <div class="message-box">
              <div class="message-label">음성 응답 메시지</div>
              <div class="message-text">${data.message}</div>
            </div>
          `;
          result.className = 'result show success';
        } else {
          result.innerHTML = `
            <div class="error-message">${data.message}</div>
          `;
          result.className = 'result show error';
        }
      } catch (error) {
        result.innerHTML = `
          <div class="error-message">서버 연결에 실패했습니다.<br>서버가 실행 중인지 확인해주세요.</div>
        `;
        result.className = 'result show error';
      } finally {
        loading.classList.remove('show');
        searchBtn.disabled = false;
      }
    }

    searchBtn.addEventListener('click', searchAddress);

    keywordInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        searchAddress();
      }
    });

    exampleTags.forEach(tag => {
      tag.addEventListener('click', () => {
        keywordInput.value = tag.dataset.keyword;
        keywordInput.focus();
      });
    });

    keywordInput.focus();
  </script>
</body>
</html>
